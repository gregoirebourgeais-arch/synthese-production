<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthèse Production</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
  <header>
    <h1>Synthèse Production Lactalis</h1>
    <p id="dateHeure"></p>
    <p id="equipe"></p>
  </header>

  <main>
    <!-- ===== PAGE PRODUCTION ===== -->
    <section id="pageProduction" class="page active">
      <h2>Production</h2>

      <div class="boutons-lignes">
        <button onclick="selectLine('Râpé')">Râpé</button>
        <button onclick="selectLine('T2')">T2</button>
        <button onclick="selectLine('RT')">RT</button>
        <button onclick="selectLine('OMORI')">OMORI</button>
        <button onclick="selectLine('T1')">T1</button>
        <button onclick="selectLine('Sticks')">Sticks</button>
        <button onclick="selectLine('Emballage')">Emballage</button>
        <button onclick="selectLine('Dés')">Dés</button>
        <button onclick="selectLine('Filets')">Filets</button>
        <button onclick="selectLine('Prédécoupés')">Prédécoupés</button>
      </div>

      <div id="formulaireProduction" class="formulaire">
        <h3 id="titreLigne">Sélectionnez une ligne</h3>

        <label for="heureDebut">Heure de début :</label>
        <input id="heureDebut" type="time" step="60">

        <label for="heureFin">Heure de fin :</label>
        <input id="heureFin" type="time" step="60">

        <label for="quantiteRealisee">Quantité réalisée (colis) :</label>
        <input id="quantiteRealisee" type="number" placeholder="Ex : 1200">

        <label for="quantiteRestante">Quantité restante (colis) :</label>
        <input id="quantiteRestante" type="number" placeholder="Ex : 400">

        <label for="cadenceManuelle">Cadence manuelle (colis/heure) :</label>
        <input id="cadenceManuelle" type="number" placeholder="Ex : 1800">

        <label for="estimationFin">Heure de fin estimée :</label>
        <input id="estimationFin" type="text" readonly>

        <div class="boutons-formulaire">
          <button onclick="enregistrerProduction()">💾 Enregistrer</button>
          <button onclick="annulerDernier()">↩️ Annuler dernier</button>
          <button onclick="remiseZero()">🗑️ Remise à zéro</button>
        </div>
      </div>

      <div id="historiqueProduction"></div>
    </section>

    <!-- ===== PAGE ARRETS ===== -->
    <section id="pageArrets" class="page">
      <h2>Arrêts de ligne</h2>
      <label for="selectLigneArret">Ligne :</label>
<select id="selectLigneArret">
  <option value="">Sélectionner une ligne</option>
  <option value="Râpé">Râpé</option>
  <option value="T2">T2</option>
  <option value="RT">RT</option>
  <option value="OMORI">OMORI</option>
  <option value="T1">T1</option>
  <option value="Sticks">Sticks</option>
  <option value="Emballage">Emballage</option>
  <option value="Dés">Dés</option>
  <option value="Filets">Filets</option>
  <option value="Prédécoupés">Prédécoupés</option>
</select>
      <button onclick="ajouterArret()">➕ Ajouter un arrêt</button>
      <table id="tableArrets">
        <thead>
          <tr><th>Date</th><th>Heure</th><th>Ligne</th><th>Durée (min)</th><th>Motif</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="boutons-formulaire">
        <button onclick="exporterArrets()">📤 Exporter Arrêts</button>
      </div>
    </section>

    <!-- ===== PAGE PERSONNEL ===== -->
    <section id="pagePersonnel" class="page">
      <h2>Personnel</h2>
      <label for="typePersonnel">Type :</label>
      <select id="typePersonnel">
        <option value="Absence">Absence</option>
        <option value="Retard">Retard</option>
        <option value="Départ anticipé">Départ anticipé</option>
        <option value="Autre">Autre</option>
      </select>

      <label for="commentairePersonnel">Commentaire :</label>
      <textarea id="commentairePersonnel" placeholder="Détails..."></textarea>

      <div class="boutons-formulaire">
        <button onclick="ajouterPersonnel()">💾 Enregistrer</button>
        <button onclick="exporterPersonnel()">📤 Exporter</button>
      </div>

      <div id="listePersonnel"></div>
    </section>

    <!-- ===== PAGE ORGANISATION ===== -->
    <section id="pageOrganisation" class="page">
      <h2>Organisation / Consignes</h2>

      <label for="noteOrganisation">Nouvelle consigne :</label>
      <textarea id="noteOrganisation" placeholder="Message, consigne ou remarque..."></textarea>

      <div class="boutons-formulaire">
        <button onclick="ajouterOrganisation()">💾 Ajouter</button>
        <button onclick="exporterOrganisation()">📤 Exporter</button>
      </div>

      <h3>Historique des consignes</h3>
      <div id="historiqueOrganisation"></div>
    </section>
  </main>

  <!-- ===== MENU BAS ===== -->
  <footer>
    <button class="active" onclick="changerPage('Production')">🏭 Production</button>
    <button onclick="changerPage('Arrets')">⏱️ Arrêts</button>
    <button onclick="changerPage('Personnel')">👥 Personnel</button>
    <button onclick="changerPage('Organisation')">🗒️ Organisation</button>
    <button id="exportAllBtn">📊 Export global</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
