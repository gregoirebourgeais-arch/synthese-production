<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Atelier Lactalis</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="app-header">
    <h1>Synthèse Atelier Lactalis</h1>
    <p id="datetime"></p>
  </header>

  <!-- Navigation principale -->
  <nav class="menu">
    <button onclick="showSection('atelier')">Atelier</button>
    <button onclick="showSection('production')">Production</button>
    <button onclick="showSection('arrets')">Arrêts</button>
    <button onclick="showSection('organisation')">Organisation</button>
    <button onclick="showSection('personnel')">Personnel</button>
  </nav>

  <!-- PAGE ATELIER -->
  <section id="atelier" class="page-section active">
    <h2>Vue Atelier</h2>
    <canvas id="atelierChart" height="180"></canvas>

    <div id="resumeArrets" class="card">
      <h3>Classement des arrêts</h3>
      <ul id="listeArrets"></ul>
    </div>

    <button class="export-btn" onclick="exportAllData()">📊 Export global Excel</button>
  </section>

  <!-- PAGE PRODUCTION -->
  <section id="production" class="page-section hidden">
    <h2>Production par ligne</h2>

    <div class="ligne-buttons">
      <button onclick="showLigne('Râpé')">Râpé</button>
      <button onclick="showLigne('T2')">T2</button>
      <button onclick="showLigne('RT')">RT</button>
      <button onclick="showLigne('OMORI')">OMORI</button>
      <button onclick="showLigne('T1')">T1</button>
      <button onclick="showLigne('Sticks')">Sticks</button>
      <button onclick="showLigne('Emballage')">Emballage</button>
      <button onclick="showLigne('Dés')">Dés</button>
      <button onclick="showLigne('Filets')">Filets</button>
      <button onclick="showLigne('Prédécoupé')">Prédécoupé</button>
    </div>

    <!-- Conteneur dynamique pour les pages de ligne -->
    <div id="ligneContainer"></div>
  </section>

  <!-- PAGE ARRÊTS -->
  <section id="arrets" class="page-section hidden">
    <h2>Arrêts de ligne</h2>

    <form id="formArret" onsubmit="enregistrerArret(event)">
      <label for="ligneArret">Ligne :</label>
      <select id="ligneArret" required>
        <option value="">-- Sélectionner une ligne --</option>
        <option>Râpé</option><option>T2</option><option>RT</option>
        <option>OMORI</option><option>T1</option><option>Sticks</option>
        <option>Emballage</option><option>Dés</option><option>Filets</option><option>Prédécoupé</option>
      </select>

      <label for="tempsArret">Durée (min) :</label>
      <input type="number" id="tempsArret" placeholder="Temps d'arrêt en minutes" required />

      <label for="causeArret">Cause :</label>
      <textarea id="causeArret" placeholder="Décrire la cause..." required></textarea>

      <button type="submit">✅ Enregistrer l'arrêt</button>
    </form>

    <div class="card">
      <h3>Historique des arrêts</h3>
      <div id="historiqueArrets"></div>
    </div>
  </section>

  <!-- PAGE ORGANISATION -->
  <section id="organisation" class="page-section hidden">
    <h2>Consignes et organisation</h2>

    <form id="formOrg" onsubmit="enregistrerOrganisation(event)">
      <label for="ligneOrg">Ligne concernée :</label>
      <select id="ligneOrg">
        <option>Atelier</option>
        <option>Râpé</option><option>T2</option><option>RT</option><option>OMORI</option>
        <option>T1</option><option>Sticks</option><option>Emballage</option>
        <option>Dés</option><option>Filets</option><option>Prédécoupé</option>
      </select>

      <label for="consigneTexte">Consigne :</label>
      <textarea id="consigneTexte" placeholder="Écrire la consigne..." required></textarea>

      <button type="submit">📝 Enregistrer</button>
    </form>

    <div class="card">
      <h3>Historique des consignes</h3>
      <div id="historiqueOrganisation"></div>
    </div>
  </section>

  <!-- PAGE PERSONNEL -->
  <section id="personnel" class="page-section hidden">
    <h2>Personnel</h2>

    <form id="formPers" onsubmit="enregistrerPersonnel(event)">
      <label for="nomPers">Nom :</label>
      <input id="nomPers" placeholder="Nom de l'opérateur" required />

      <label for="motifPers">Motif :</label>
      <select id="motifPers" required>
        <option>Absence</option>
        <option>Retard</option>
        <option>Départ</option>
        <option>Autre</option>
      </select>

      <label for="commentairePers">Commentaire :</label>
      <textarea id="commentairePers" placeholder="Détails..."></textarea>

      <button type="submit">💾 Enregistrer</button>
    </form>

    <div class="card">
      <h3>Historique du personnel</h3>
      <div id="historiquePersonnel"></div>
    </div>
  </section>

  <!-- CALCULATRICE FLOTTANTE -->
  <button id="openCalc">🧮</button>
  <div id="calculator">
    <input type="text" id="calcScreen" readonly />
    <div id="calcKeys"></div>
  </div>

  <!-- JS principal -->
  <script src="app.js"></script>
</body>
</html>
