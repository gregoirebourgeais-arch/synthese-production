<!DOCTYPE html>
<html lang="fr">
  <link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js');
    });
  }
</script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production Lactalis</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="logo.png" alt="Lactalis" class="logo" />
    <div id="dateHeure"></div>
    <div id="equipeActuelle"></div>
  </header>

  <nav class="navbar">
    <button onclick="showSection('atelier')">🏭 Atelier</button>
    <button onclick="showSection('arrets')">⏸️ Arrêts</button>
    <button onclick="showSection('personnel')">👥 Personnel</button>
    <button onclick="showSection('organisation')">🗒️ Organisation</button>
    <button onclick="exportGlobal()" class="export-btn">📊 Export Global</button>
  </nav>

  <main>
    <!-- Atelier -->
    <section id="atelier" class="page-section">
      <h2>Tableau de Production</h2>

      <div class="ligne-buttons">
        <button onclick="selectLine('Râpé')">Râpé</button>
        <button onclick="selectLine('T2')">T2</button>
        <button onclick="selectLine('RT')">RT</button>
        <button onclick="selectLine('OMORI')">OMORI</button>
        <button onclick="selectLine('T1')">T1</button>
        <button onclick="selectLine('Sticks')">Sticks</button>
        <button onclick="selectLine('Emballage')">Emballage</button>
        <button onclick="selectLine('Dés')">Dés</button>
        <button onclick="selectLine('Filets')">Filets</button>
        <button onclick="selectLine('Prédécoupés')">Prédécoupés</button>
      </div>

      <div id="formProduction" class="card">
        <h3 id="nomLigne">Ligne :</h3>
        <label>Heure début :</label>
        <input type="time" id="heureDebut" />

        <label>Heure fin :</label>
        <input type="time" id="heureFin" />

        <label>Quantité réalisée :</label>
        <input type="number" id="quantiteRealisee" placeholder="Colis réalisés" />

        <label>Quantité restante :</label>
        <input type="number" id="quantiteRestante" placeholder="À produire" oninput="calculerEstimation()" />

        <label>Cadence manuelle (colis/h) :</label>
        <input type="number" id="cadenceManuelle" placeholder="Optionnel" step="0.1" />

        <label>Estimation de fin :</label>
        <input type="text" id="estimationFin" readonly />

        <div class="boutons">
          <button onclick="enregistrerProduction()">💾 Enregistrer</button>
          <button onclick="annulerDernier()">↩️ Annuler dernier</button>
          <button onclick="resetForm()">🧹 Remise à zéro</button>
          <button onclick="ouvrirCalculatrice()">🧮 Calculatrice</button>
        </div>

        <h3>Historique production</h3>
        <div id="historiqueProduction" class="historique"></div>
      </div>
    </section>

    <!-- Arrêts -->
    <section id="arrets" class="page-section hidden">
      <h2>Gestion des Arrêts</h2>

      <label for="ligneArret">Ligne :</label>
      <select id="ligneArret">
        <option value="">Sélectionner une ligne</option>
        <option>Râpé</option><option>T2</option><option>RT</option>
        <option>OMORI</option><option>T1</option><option>Sticks</option>
        <option>Emballage</option><option>Dés</option>
        <option>Filets</option><option>Prédécoupés</option>
      </select>

      <label for="motifArret">Motif d'arrêt :</label>
      <input type="text" id="motifArret" placeholder="Ex: panne, nettoyage..." />

      <button onclick="enregistrerArret()">💾 Enregistrer arrêt</button>

      <h3>Historique des arrêts</h3>
      <div id="historiqueArrets" class="historique"></div>
    </section>

    <!-- Personnel -->
    <section id="personnel" class="page-section hidden">
      <h2>Gestion du Personnel</h2>
      <label>Nom :</label>
      <input type="text" id="nomEmploye" placeholder="Nom" />

      <label>Statut :</label>
      <select id="statutEmploye">
        <option value="Présent">Présent</option>
        <option value="Absent">Absent</option>
        <option value="Retard">Retard</option>
      </select>

      <button onclick="enregistrerPersonnel()">💾 Enregistrer</button>

      <h3>Historique du personnel</h3>
      <div id="historiquePersonnel" class="historique"></div>
    </section>

    <!-- Organisation -->
    <section id="organisation" class="page-section hidden">
      <h2>Organisation</h2>
      <textarea id="consigneOrganisation" placeholder="Consignes, incidents, retards..."></textarea>
      <button onclick="enregistrerOrganisation()">💾 Enregistrer</button>

      <h3>Historique organisation</h3>
      <div id="historiqueOrganisation" class="historique"></div>
    </section>
  </main>

  <footer>
    <p>Lactalis © 2025 — Application interne de suivi de production</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
