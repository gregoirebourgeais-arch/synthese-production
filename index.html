<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production – Lactalis 2025</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Synthèse Production</h1>
    <p id="date"></p>
    <p id="equipe"></p>
  </header>

  <main id="content">
    <!-- === PAGE PRODUCTION === -->
    <section id="production" class="page active">
      <h2>Production</h2>
      <div class="ligne-buttons">
        <button onclick="afficherFormulaireLigne('Râpé')">Râpé</button>
        <button onclick="afficherFormulaireLigne('T2')">T2</button>
        <button onclick="afficherFormulaireLigne('RT')">RT</button>
        <button onclick="afficherFormulaireLigne('OMORI')">OMORI</button>
        <button onclick="afficherFormulaireLigne('T1')">T1</button>
        <button onclick="afficherFormulaireLigne('Sticks')">Sticks</button>
        <button onclick="afficherFormulaireLigne('Emballage')">Emballage</button>
        <button onclick="afficherFormulaireLigne('Dés')">Dés</button>
        <button onclick="afficherFormulaireLigne('Filets')">Filets</button>
        <button onclick="afficherFormulaireLigne('Prédécoupé')">Prédécoupé</button>
      </div>
      <div id="formulaireLigne"></div>
    </section>

    <!-- === PAGE ARRETS === -->
    <section id="arrets" class="page">
      <h2>Arrêts</h2>
      <table id="tableArrets">
        <thead>
          <tr><th>Date</th><th>Heure</th><th>Ligne</th><th>Durée (min)</th><th>Motif</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="ajouterArret()">➕ Ajouter un arrêt</button>
      <button onclick="exporterArrets()">📊 Export Arrêts</button>
    </section>

    <!-- === PAGE PERSONNEL === -->
    <section id="personnel" class="page">
      <h2>Personnel</h2>
      <form id="formPersonnel">
        <label>Type :</label>
        <select id="typePersonnel">
          <option>Absence</option>
          <option>Retard</option>
          <option>Départ</option>
          <option>Autre</option>
        </select>
        <input type="text" id="commentairePersonnel" placeholder="Commentaire" />
        <button type="button" onclick="ajouterPersonnel()">💾 Enregistrer</button>
      </form>
      <div id="listePersonnel"></div>
      <button onclick="exporterPersonnel()">📊 Export Personnel</button>
    </section>

    <!-- === PAGE ORGANISATION === -->
    <section id="organisation" class="page">
      <h2>Organisation</h2>
      <form id="formOrganisation">
        <textarea id="noteOrganisation" placeholder="Écrire une consigne..."></textarea>
        <button type="button" onclick="ajouterOrganisation()">💾 Enregistrer</button>
      </form>
      <div id="historiqueOrganisation"></div>
      <button onclick="exporterOrganisation()">📊 Export Consignes</button>
    </section>

    <!-- === PAGE ATELIER === -->
    <section id="atelier" class="page">
      <h2>Atelier</h2>
      <p>Vue globale et export complet.</p>
      <div id="graphiqueAtelier"></div>
      <button id="exportAllBtn">📦 Export général (Excel)</button>
      <button onclick="remiseZero()">🧹 Remise à zéro (avec sauvegarde Excel)</button>
    </section>
  </main>

  <nav>
    <button class="nav-btn active" data-section="production">📊 Production</button>
    <button class="nav-btn" data-section="arrets">⏸️ Arrêts</button>
    <button class="nav-btn" data-section="personnel">👥 Personnel</button>
    <button class="nav-btn" data-section="organisation">🗒️ Organisation</button>
    <button class="nav-btn" data-section="atelier">🏭 Atelier</button>
  </nav>

  <footer>
    <p>Lactalis © 2025 — Application interne de suivi de production</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
