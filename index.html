<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Atelier Lactalis</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <header>
    <img src="icons/icon-192.png" class="logo" alt="Lactalis" />
    <h1>Synthèse Atelier Lactalis</h1>
    <div id="horloge"></div>
  </header>

  <nav id="menu">
    <button onclick="showPage('atelier')">🏭 Atelier</button>
    <button onclick="showPage('production')">📦 Production</button>
    <button onclick="showPage('arrets')">⏱️ Arrêts</button>
    <button onclick="showPage('organisation')">📝 Organisation</button>
    <button onclick="showPage('personnel')">👥 Personnel</button>
  </nav>

  <main>
    <!-- === Page Atelier === -->
    <section id="atelier" class="page-section active">
      <h2>Vue d'ensemble</h2>
      <canvas id="graphAtelier" height="120"></canvas>
      <div id="resumeAtelier"></div>
      <button onclick="exportAllData()">📊 Export Excel Global</button>
    </section>

    <!-- === Page Production === -->
    <section id="production" class="page-section">
      <h2>Suivi Production</h2>
      <div class="lignes">
        <div class="ligne-buttons">
          <button onclick="showLigne('Râpé')">Râpé</button>
          <button onclick="showLigne('T2')">T2</button>
          <button onclick="showLigne('RT')">RT</button>
          <button onclick="showLigne('T1')">T1</button>
          <button onclick="showLigne('OMORI')">OMORI</button>
          <button onclick="showLigne('Sticks')">Sticks</button>
          <button onclick="showLigne('Emballage')">Emballage</button>
          <button onclick="showLigne('Dés')">Dés</button>
          <button onclick="showLigne('Filets')">Filets</button>
          <button onclick="showLigne('Prédécoupés')">Prédécoupés</button>
        </div>
        <div id="ligneContainer"></div>
      </div>
    </section>

    <!-- === Page Arrêts === -->
    <section id="arrets" class="page-section">
      <h2>Arrêts de ligne</h2>
      <form id="formArret" onsubmit="ajouterArret(event)">
        <label>Ligne :</label>
        <select id="ligneArret">
          <option>Râpé</option><option>T2</option><option>RT</option><option>T1</option>
          <option>OMORI</option><option>Sticks</option><option>Emballage</option>
          <option>Dés</option><option>Filets</option><option>Prédécoupés</option>
        </select>
        <label>Durée (min):</label>
        <input type="number" id="dureeArret" required />
        <label>Commentaire :</label>
        <textarea id="commentArret"></textarea>
        <button type="submit">💾 Enregistrer</button>
      </form>
      <div id="tableArrets"></div>
    </section>

    <!-- === Page Organisation === -->
    <section id="organisation" class="page-section">
      <h2>Organisation / Consignes</h2>
      <form id="formOrganisation" onsubmit="ajouterOrganisation(event)">
        <textarea id="noteOrganisation" placeholder="Consigne à noter..." required></textarea>
        <button type="submit">💾 Enregistrer</button>
      </form>
      <div id="historiqueOrganisation"></div>
    </section>

    <!-- === Page Personnel === -->
    <section id="personnel" class="page-section">
      <h2>Suivi Personnel</h2>
      <form id="formPersonnel" onsubmit="ajouterPersonnel(event)">
        <label>Nom :</label><input id="nomPersonnel" required />
        <label>Motif :</label>
        <select id="motifPersonnel">
          <option>Absence</option><option>Retard</option><option>Départ</option><option>Autre</option>
        </select>
        <label>Commentaire :</label><textarea id="commentPersonnel"></textarea>
        <button type="submit">💾 Enregistrer</button>
      </form>
      <div id="historiquePersonnel"></div>
    </section>
  </main>

  <div id="calcPanel" class="hidden">
    <input id="calcDisplay" readonly />
    <div class="calc-btns"></div>
    <button onclick="toggleCalc()">Fermer</button>
  </div>

  <footer><p>Synthèse Atelier Lactalis © 2025</p></footer>
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");
  </script>
</body>
</html>
