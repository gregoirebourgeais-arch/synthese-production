<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synthèse Production Lactalis</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#007bff"/>
  <link rel="icon" type="image/png" href="icons/icon-192.png"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Barre latérale -->
  <aside class="sidebar">
    <div class="logo"><img src="img/lactalis.png" alt="Lactalis"/></div>
    <button onclick="openSection('production')">🏭 Production</button>
    <button onclick="openSection('arrets')">⏸️ Arrêts</button>
    <button onclick="openSection('personnel')">👥 Personnel</button>
    <button onclick="openSection('organisation')">🗒️ Organisation</button>
    <button onclick="openSection('atelier')">📊 Atelier</button>
  </aside>

  <!-- Contenu -->
  <main class="main-content">
    <header>
      <h1>Synthèse Production</h1>
      <p id="date-info">—</p>
      <div id="equipe-info">Équipe : —</div>
    </header>

    <!-- PRODUCTION -->
    <section id="production" class="page active">
      <h2>Production</h2>
      <div class="buttons-lignes" id="buttons-lignes"></div>
      <div id="ligne-content"></div>
    </section>

    <!-- ARRETS -->
    <section id="arrets" class="page">
      <h2>Arrêts</h2>
      <form id="form-arret" onsubmit="event.preventDefault(); saveArret();">
        <label>Ligne :</label>
        <select id="arret-ligne">
          <option value="">— Choisir —</option>
          <option>Râpé</option><option>T2</option><option>RT</option><option>OMORI</option>
          <option>T1</option><option>Sticks</option><option>Emballage</option>
          <option>Dés</option><option>Filets</option><option>Prédécoupé</option>
        </select>

        <label>Durée (min) :</label>
        <input type="number" id="arret-duree" placeholder="Ex: 15" />

        <label>Cause :</label>
        <input type="text" id="arret-cause" placeholder="Ex: Panne, changement, nettoyage..." />

        <label>Commentaire (optionnel) :</label>
        <input type="text" id="arret-com" placeholder="Détails..." />

        <button type="submit">💾 Enregistrer</button>
      </form>

      <h3>Historique des arrêts</h3>
      <div id="liste-arrets"></div>
    </section>

    <!-- PERSONNEL -->
    <section id="personnel" class="page">
      <h2>Personnel</h2>
      <form id="form-pers" onsubmit="event.preventDefault(); savePersonnel();">
        <label>Type :</label>
        <select id="typePersonnel">
          <option>Absence</option><option>Retard</option>
          <option>Départ</option><option>Autre</option>
        </select>
        <label>Commentaire :</label>
        <input id="commentairePersonnel" placeholder="Commentaire..." />
        <button type="submit">💾 Enregistrer</button>
      </form>

      <h3>Historique du personnel</h3>
      <div id="historiquePersonnel"></div>
    </section>

    <!-- ORGANISATION -->
    <section id="organisation" class="page">
      <h2>Organisation / Consignes</h2>
      <form id="form-consigne" onsubmit="event.preventDefault(); saveConsigne();">
        <label>Rédigé par :</label>
        <input id="auteurConsigne" placeholder="Nom / initiales..." />
        <label>Consigne :</label>
        <textarea id="texteConsigne" placeholder="Nouvelle consigne..."></textarea>
        <button type="submit">💾 Ajouter</button>
      </form>

      <h3>Historique des consignes (7 jours)</h3>
      <div id="historiqueConsignes"></div>
    </section>

    <!-- ATELIER -->
    <section id="atelier" class="page">
      <h2>Tableau de bord Atelier</h2>
      <canvas id="atelierChart" height="220"></canvas>
      <div style="text-align:center; margin-top:10px;">
        <button onclick="exportAtelier()">📤 Export Excel</button>
        <button onclick="resetAll()">🧹 Remise à zéro générale</button>
      </div>
    </section>

    <footer>
      <p>Lactalis © 2025 — Application interne de suivi de production</p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
