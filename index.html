<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production Lactalis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Lactalis" class="logo" />
    <h1>Synthèse Production Lactalis</h1>
    <div id="dateHeure"></div>
    <div id="equipeActuelle"></div>
  </header>

  <!-- Menu latéral -->
  <aside id="sidebar">
    <button onclick="toggleSidebar()" class="toggle-btn">☰</button>
    <div class="sidebar-content">
      <h3>Lignes</h3>
      <button onclick="selectLine('Râpé')">Râpé</button>
      <button onclick="selectLine('T2')">T2</button>
      <button onclick="selectLine('RT')">RT</button>
      <button onclick="selectLine('OMORI')">OMORI</button>
      <button onclick="selectLine('T1')">T1</button>
      <button onclick="selectLine('Sticks')">Sticks</button>
      <button onclick="selectLine('Emballage')">Emballage</button>
      <button onclick="selectLine('Dés')">Dés</button>
      <button onclick="selectLine('Filets')">Filets</button>
      <button onclick="selectLine('Prédécoupé')">Prédécoupé</button>
    </div>
  </aside>

  <!-- Barre de navigation -->
  <nav class="navbar">
    <button onclick="showSection('atelier')">🏭 Atelier</button>
    <button onclick="showSection('arrets')">⏸️ Arrêts</button>
    <button onclick="showSection('personnel')">👥 Personnel</button>
    <button onclick="showSection('organisation')">🗒️ Organisation</button>
    <button onclick="exportGlobal()">📤 Export</button>
  </nav>

  <!-- PAGE Atelier -->
  <section id="atelier" class="page active">
    <h2>Atelier</h2>
    <canvas id="chartProduction"></canvas>
    <div id="detailLigne"></div>
  </section>

  <!-- PAGE Production -->
  <section id="production" class="page">
    <h2 id="nomLigne">Sélectionnez une ligne</h2>

    <form id="formProduction">
      <label>Heure début :</label>
      <input type="time" id="heureDebut" onchange="sauvegarderTemporaire()" />

      <label>Heure fin :</label>
      <input type="time" id="heureFin" onchange="sauvegarderTemporaire()" />

      <label>Quantité réalisée :</label>
      <input type="number" id="quantiteRealisee" placeholder="colis" oninput="sauvegarderTemporaire()" />

      <label>Quantité restante :</label>
      <input type="number" id="quantiteRestante" placeholder="à produire..." oninput="calculerEstimation();sauvegarderTemporaire()" />

      <label>Cadence manuelle (colis/h) :</label>
      <input type="number" step="0.1" id="cadenceManuelle" placeholder="Optionnel" oninput="calculerEstimation();sauvegarderTemporaire()" />

      <label>Estimation de fin :</label>
      <input type="text" id="estimationFin" readonly />

      <div class="btns">
        <button type="button" onclick="enregistrerProduction()">💾 Enregistrer</button>
        <button type="button" onclick="ouvrirCalculatrice()">🧮 Calculatrice</button>
      </div>
    </form>

    <h3>Historique production</h3>
    <div id="historiqueProduction"></div>
  </section>

  <!-- PAGE Arrêts -->
  <section id="arrets" class="page">
    <h2>Arrêts</h2>
    <label>Ligne :</label>
    <select id="ligneArret">
      <option value="">Sélectionner une ligne</option>
      <option>Râpé</option><option>T2</option><option>RT</option>
      <option>OMORI</option><option>T1</option><option>Sticks</option>
      <option>Emballage</option><option>Dés</option><option>Filets</option><option>Prédécoupé</option>
    </select>

    <label>Durée (minutes) :</label>
    <input type="number" id="dureeArret" />

    <label>Motif :</label>
    <input type="text" id="motifArret" />

    <button onclick="enregistrerArret()">💾 Enregistrer</button>
    <h3>Historique arrêts</h3>
    <div id="historiqueArrets"></div>
  </section>

  <!-- PAGE Personnel -->
  <section id="personnel" class="page">
    <h2>Personnel</h2>
    <input type="text" id="nomEmploye" placeholder="Nom employé" />
    <select id="statutEmploye">
      <option>Présent</option>
      <option>Absent</option>
      <option>Retard</option>
    </select>
    <button onclick="enregistrerPersonnel()">💾 Enregistrer</button>
    <div id="historiquePersonnel"></div>
  </section>

  <!-- PAGE Organisation -->
  <section id="organisation" class="page">
    <h2>Organisation</h2>
    <textarea id="consigneOrganisation" placeholder="Écrire une consigne..."></textarea>
    <button onclick="enregistrerOrganisation()">💾 Enregistrer</button>
    <h3>Historique</h3>
    <div id="historiqueOrganisation"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
