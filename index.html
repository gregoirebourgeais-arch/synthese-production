<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production Lactalis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="img/lactalis.png" alt="Lactalis" />
    </div>
    <button onclick="openSection('production')">🏭 Production</button>
    <button onclick="openSection('arrets')">⏸️ Arrêts</button>
    <button onclick="openSection('personnel')">👥 Personnel</button>
    <button onclick="openSection('organisation')">🗒️ Organisation</button>
    <button onclick="openSection('tableau')">📊 Tableau de bord</button>
  </div>

  <div class="main-content">
    <header>
      <h1>Synthèse Production</h1>
      <p id="date-info"></p>
      <div id="equipe-info"></div>
    </header>

    <!-- === PAGE PRODUCTION === -->
    <section id="production" class="page active">
      <h2>Production</h2>
      <div class="buttons-lignes" id="buttons-lignes"></div>
      <div id="ligne-content"></div>
    </section>

    <!-- === PAGE ARRETS === -->
    <section id="arrets" class="page">
      <h2>Arrêts</h2>
      <div id="arrets-content">
        <button onclick="ajouterArret()">+ Nouvel arrêt</button>
        <div id="liste-arrets"></div>
      </div>
    </section>

    <!-- === PAGE PERSONNEL === -->
    <section id="personnel" class="page">
      <h2>Personnel</h2>
      <label>Type :</label>
      <select id="typePersonnel">
        <option value="Absence">Absence</option>
        <option value="Retard">Retard</option>
        <option value="Départ">Départ</option>
        <option value="Autre">Autre</option>
      </select>
      <input id="commentairePersonnel" placeholder="Commentaire..." />
      <button onclick="ajouterPersonnel()">Enregistrer</button>
      <div id="historiquePersonnel"></div>
    </section>

    <!-- === PAGE ORGANISATION === -->
    <section id="organisation" class="page">
      <h2>Organisation / Consignes</h2>
      <input id="auteurConsigne" placeholder="Rédigé par..." />
      <textarea id="texteConsigne" placeholder="Nouvelle consigne..."></textarea>
      <button onclick="ajouterConsigne()">Ajouter</button>
      <div id="historiqueConsignes"></div>
    </section>

    <!-- === PAGE TABLEAU DE BORD === -->
    <section id="tableau" class="page">
      <h2>Tableau de bord</h2>
      <canvas id="chartCadence" height="200"></canvas>
    </section>

    <footer>
      <p>Lactalis © 2025 — Application interne de suivi de production</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
