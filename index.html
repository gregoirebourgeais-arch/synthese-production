<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production Lactalis</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <header>
    <h1>Synthèse Production Lactalis</h1>
    <div id="dateHeure"></div>
    <div id="equipe"></div>
  </header>

  <nav>
    <button onclick="afficherSection('atelier')">🏭 Atelier</button>
    <button onclick="afficherSection('arrets')">⛔ Arrêts</button>
    <button onclick="afficherSection('personnel')">👥 Personnel</button>
    <button onclick="afficherSection('organisation')">📝 Organisation</button>
  </nav>

  <!-- ATELIER -->
  <section id="atelier" class="section">
    <h2>Tableau de Production</h2>
    <div id="lignes">
      <button onclick="choisirLigne('Rape')">Râpé</button>
      <button onclick="choisirLigne('T2')">T2</button>
      <button onclick="choisirLigne('RT')">RT</button>
      <button onclick="choisirLigne('OMORI')">OMORI</button>
      <button onclick="choisirLigne('T1')">T1</button>
      <button onclick="choisirLigne('Sticks')">Sticks</button>
      <button onclick="choisirLigne('Emballage')">Emballage</button>
      <button onclick="choisirLigne('Des')">Dés</button>
      <button onclick="choisirLigne('Filets')">Filets</button>
      <button onclick="choisirLigne('Predecoupe')">Prédécoupé</button>
    </div>

    <!-- FORMULAIRES DE LIGNES -->
    <div id="formulaires">
      <!-- Exemple pour chaque ligne -->
      <div id="form-Rape" class="ligne-form">
        <h3>Ligne Râpé</h3>
        <label>Heure début : <input type="time" id="debut-Rape" step="60"></label>
        <label>Heure fin : <input type="time" id="fin-Rape" step="60"></label>
        <label>Quantité produite : <input type="number" id="qte-Rape"></label>
        <label>Quantité restante : 
          <input type="number" id="reste-Rape" oninput="calculerEstimationDirecte('Rape')">
        </label>
        <label>Cadence manuelle : <input type="number" id="cadence-Rape" placeholder="colis/h"></label>
        <div id="finEstimee-Rape" class="finEstimee"></div>
        <button onclick="enregistrerProduction()">💾 Enregistrer</button>
      </div>

      <!-- Copie automatique pour les autres lignes -->
      <div id="form-T2" class="ligne-form">
        <h3>Ligne T2</h3>
        <label>Heure début : <input type="time" id="debut-T2" step="60"></label>
        <label>Heure fin : <input type="time" id="fin-T2" step="60"></label>
        <label>Quantité produite : <input type="number" id="qte-T2"></label>
        <label>Quantité restante : 
          <input type="number" id="reste-T2" oninput="calculerEstimationDirecte('T2')">
        </label>
        <label>Cadence manuelle : <input type="number" id="cadence-T2" placeholder="colis/h"></label>
        <div id="finEstimee-T2" class="finEstimee"></div>
        <button onclick="enregistrerProduction()">💾 Enregistrer</button>
      </div>

      <!-- Les autres lignes suivent le même schéma (RT, OMORI, T1, Sticks, Emballage, Dés, Filets, Prédécoupé) -->
      <!-- Pour gagner du temps, tu peux copier-coller les blocs ci-dessus et remplacer les IDs -->
    </div>

    <h3>Historique Production</h3>
    <div id="historiqueProduction" class="historique"></div>
    <button onclick="exportExcelGlobal()">📤 Export Excel Global</button>
  </section>

  <!-- ARRÊTS -->
  <section id="arrets" class="section">
    <h2>Arrêts de Ligne</h2>
    <label>Ligne :
      <select id="ligneArret">
        <option value="">-- Choisir une ligne --</option>
        <option>Râpé</option>
        <option>T2</option>
        <option>RT</option>
        <option>OMORI</option>
        <option>T1</option>
        <option>Sticks</option>
        <option>Emballage</option>
        <option>Dés</option>
        <option>Filets</option>
        <option>Prédécoupé</option>
      </select>
    </label>
    <label>Durée (minutes) : <input type="number" id="dureeArret"></label>
    <label>Cause : <input type="text" id="causeArret"></label>
    <button onclick="enregistrerArret()">💾 Enregistrer</button>

    <h3>Historique des arrêts</h3>
    <div id="historiqueArrets" class="historique"></div>
  </section>

  <!-- PERSONNEL -->
  <section id="personnel" class="section">
    <h2>Gestion du personnel</h2>
    <label>Type :
      <select id="typePersonnel">
        <option value="">-- Choisir --</option>
        <option>Absence</option>
        <option>Retard</option>
        <option>Départ</option>
        <option>Autre</option>
      </select>
    </label>
    <label>Commentaire : <input type="text" id="commentPersonnel"></label>
    <button onclick="enregistrerPersonnel()">💾 Enregistrer</button>

    <h3>Historique personnel</h3>
    <div id="historiquePersonnel" class="historique"></div>
  </section>

  <!-- ORGANISATION -->
  <section id="organisation" class="section">
    <h2>Consignes et organisation</h2>
    <textarea id="consigneTexte" placeholder="Écrire une consigne..."></textarea>
    <button onclick="enregistrerConsigne()">💾 Enregistrer</button>
    <h3>Historique des consignes</h3>
    <div id="historiqueOrganisation" class="historique"></div>
  </section>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker enregistré"))
        .catch(err => console.log("Erreur Service Worker :", err));
    }
  </script>
</body>
</html>
