<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthèse Production Lactalis</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header class="header">
    <img src="icons/Lactalis2023Logo.png" alt="Lactalis" class="logo">
    <h1>Synthèse Production</h1>
    <p id="dateDisplay"></p>
  </header>

  <nav class="sidebar">
    <button onclick="showSection('production')">🏭 Production</button>
    <button onclick="showSection('personnel')">👥 Personnel</button>
    <button onclick="showSection('organisation')">🗒️ Organisation</button>
    <button onclick="showSection('dashboard')">📊 Tableau de bord</button>
  </nav>

  <main id="content">
    <section id="production" class="section active">
      <h2>Choisir une ligne de production</h2>
      <div class="lines">
        <a href="rape.html" class="btn">Râpé</a>
        <a href="t2.html" class="btn">T2</a>
        <a href="rt.html" class="btn">RT</a>
        <a href="omori.html" class="btn">OMORI</a>
        <a href="t1.html" class="btn">T1</a>
        <a href="sticks.html" class="btn">Sticks</a>
        <a href="emballage.html" class="btn">Emballage</a>
        <a href="des.html" class="btn">Dés</a>
        <a href="filets.html" class="btn">Filets</a>
        <a href="predecoupe.html" class="btn">Prédécoupé</a>
      </div>
    </section>

    <section id="personnel" class="section">
      <h2>Gestion du personnel</h2>
      <form id="personnelForm">
        <select id="type">
          <option>Absence</option>
          <option>Retard</option>
          <option>Départ</option>
          <option>Autre</option>
        </select>
        <textarea id="commentaire" placeholder="Commentaire..."></textarea>
        <button type="button" onclick="savePersonnel()">💾 Enregistrer</button>
      </form>
      <table id="personnelTable">
        <thead><tr><th>Date</th><th>Type</th><th>Commentaire</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="organisation" class="section">
      <h2>Consignes et organisation</h2>
      <textarea id="noteOrg" placeholder="Consigne ou remarque..."></textarea>
      <button onclick="saveOrganisation()">💾 Enregistrer</button>
      <table id="orgTable">
        <thead><tr><th>Date</th><th>Consigne</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="dashboard" class="section">
      <h2>Tableau de bord Atelier</h2>
      <canvas id="atelierChart" width="350" height="250"></canvas>
    </section>
  </main>

  <footer>
    <p>Lactalis © 2025 — Application interne de suivi de production</p>
  </footer>
</body>
</html>
