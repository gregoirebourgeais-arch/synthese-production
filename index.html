<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production Lactalis</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="Lactalis2023Logo.svg" alt="Logo Lactalis" class="logo" />
    <div class="infos-top">
      <span id="dateHeure"></span>
      <span id="equipe"></span>
    </div>
  </header>

  <nav class="menu">
    <button onclick="afficherSection('atelier')">🏭 Atelier</button>
    <button onclick="afficherSection('arrets')">⏱️ Arrêts</button>
    <button onclick="afficherSection('organisation')">📋 Organisation</button>
    <button onclick="exportExcelGlobal()">📤 Export Excel</button>
  </nav>

  <!-- === PAGE ATELIER === -->
  <section id="atelier" class="section">
    <h2>Production — Synthèse Atelier</h2>

    <div class="boutons-lignes">
      <button onclick="choisirLigne('Rape')">Râpé</button>
      <button onclick="choisirLigne('T2')">T2</button>
      <button onclick="choisirLigne('RT')">RT</button>
      <button onclick="choisirLigne('Omori')">Omori</button>
      <button onclick="choisirLigne('T1')">T1</button>
      <button onclick="choisirLigne('Sticks')">Sticks</button>
      <button onclick="choisirLigne('Emballage')">Emballage</button>
      <button onclick="choisirLigne('Des')">Dés</button>
      <button onclick="choisirLigne('Filets')">Filets</button>
      <button onclick="choisirLigne('Predecoupes')">Prédécoupés</button>
    </div>

    <!-- FORMULAIRES PAR LIGNE -->
    <div id="formulaires">
      <div id="form-Rape" class="ligne-form">
        <h3>Ligne Râpé</h3>
        <label>Heure début :</label><input type="time" id="debut-Rape" step="60"><br/>
        <label>Heure fin :</label><input type="time" id="fin-Rape" step="60"><br/>
        <label>Quantité produite :</label><input type="number" id="qte-Rape"><br/>
        <label>Quantité restante :</label><input type="number" id="reste-Rape"><br/>
        <label>Cadence manuelle :</label><input type="number" id="cadence-Rape"><br/>
        <button onclick="enregistrerProduction()">💾 Enregistrer</button>
      </div>
      <!-- Les autres lignes suivent le même schéma -->
      <div id="form-T2" class="ligne-form"><h3>Ligne T2</h3>
        <label>Heure début :</label><input type="time" id="debut-T2" step="60"><br/>
        <label>Heure fin :</label><input type="time" id="fin-T2" step="60"><br/>
        <label>Quantité produite :</label><input type="number" id="qte-T2"><br/>
        <label>Quantité restante :</label><input type="number" id="reste-T2"><br/>
        <label>Cadence manuelle :</label><input type="number" id="cadence-T2"><br/>
        <button onclick="enregistrerProduction()">💾 Enregistrer</button>
      </div>
      <!-- ...et ainsi de suite pour RT, Omori, T1, etc. -->
    </div>

    <h3>Historique de production</h3>
    <div id="historiqueProduction" class="historique"></div>
  </section>

  <!-- === PAGE ARRETS === -->
  <section id="arrets" class="section" style="display:none;">
    <h2>Arrêts de ligne</h2>
    <label>Ligne :</label>
    <select id="ligneArret">
      <option value="">Sélectionner</option>
      <option>Râpé</option><option>T2</option><option>RT</option>
      <option>Omori</option><option>T1</option><option>Sticks</option>
      <option>Emballage</option><option>Dés</option><option>Filets</option><option>Prédécoupés</option>
    </select><br/>
    <label>Durée (minutes) :</label><input id="dureeArret" type="number"><br/>
    <label>Cause :</label><input id="causeArret" type="text"><br/>
    <button onclick="enregistrerArret()">💾 Enregistrer</button>
    <h3>Historique des arrêts</h3>
    <div id="historiqueArrets" class="historique"></div>
  </section>

  <!-- === PAGE ORGANISATION === -->
  <section id="organisation" class="section" style="display:none;">
    <h2>Organisation & Consignes</h2>
    <textarea id="consigneTexte" placeholder="Rédiger une consigne..."></textarea><br/>
    <button onclick="enregistrerConsigne()">💾 Enregistrer</button>
    <h3>Historique des consignes</h3>
    <div id="historiqueOrganisation" class="historique"></div>
  </section>

  <script src="app.js"></script>
</body>
  </html>
