<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synth√®se Production</title>
  <meta name="theme-color" content="#007bff" />

  <!-- Librairies -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <img src="Lactalis2023Logo.svg" class="logo-lactalis" alt="Lactalis" />
    <h1><span class="titre-bleu">Synth√®se</span> Production</h1>
    <div id="topClock" class="top-clock"></div>
  </header>

  <main>
    <section id="content"></section>
  </main>

  <footer>
    <p>¬© Lactalis 2025 ‚Äî Application interne de suivi de production</p>
  </footer>

  <!-- Calculatrice flottante -->
  <div id="calculator" class="hidden">
    <input id="calcDisplay" readonly />
    <div class="calc-buttons">
      <button onclick="calcPress('7')">7</button>
      <button onclick="calcPress('8')">8</button>
      <button onclick="calcPress('9')">9</button>
      <button onclick="calcPress('/')">/</button>
      <button onclick="calcPress('4')">4</button>
      <button onclick="calcPress('5')">5</button>
      <button onclick="calcPress('6')">6</button>
      <button onclick="calcPress('*')">*</button>
      <button onclick="calcPress('1')">1</button>
      <button onclick="calcPress('2')">2</button>
      <button onclick="calcPress('3')">3</button>
      <button onclick="calcPress('-')">-</button>
      <button onclick="calcPress('0')">0</button>
      <button onclick="calcPress('.')">.</button>
      <button onclick="calcEqual()">=</button>
      <button onclick="calcPress('+')">+</button>
      <button onclick="calcClear()">C</button>
      <button onclick="toggleCalc()">Fermer</button>
    </div>
  </div>

  <!-- Boutons flottants -->
  <div class="fab-row">
    <button class="fab" onclick="toggleCalc()">üßÆ</button>
    <button class="fab" onclick="showAtelier()">üè≠</button>
  </div>

  <!-- Script principal -->
  <script src="app.js"></script>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker actif"))
        .catch(e => console.warn("Erreur SW :", e));
    }
  </script>
</body>
</html>
