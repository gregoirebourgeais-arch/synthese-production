<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthèse Production Lactalis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Lactalis" class="logo">
    <h1>Synthèse Production Lactalis</h1>
    <p id="horloge"></p>
    <p id="equipeActuelle"></p>
  </header>

  <nav class="navbar">
    <button onclick="showSection('atelier')">🏭 Atelier</button>
    <button onclick="showSection('arrets')">⏸ Arrêts</button>
    <button onclick="showSection('personnel')">👥 Personnel</button>
    <button onclick="showSection('organisation')">🗒 Organisation</button>
    <button onclick="exportGlobal()">📊 Export</button>
  </nav>

  <!-- 🔹 Section ATELIER -->
  <section id="atelier" class="section active">
    <h2>Atelier</h2>

    <div class="ligne-buttons">
      <button class="btn-ligne" data-line="Râpé">Râpé</button>
      <button class="btn-ligne" data-line="T2">T2</button>
      <button class="btn-ligne" data-line="RT">RT</button>
      <button class="btn-ligne" data-line="OMORI">OMORI</button>
      <button class="btn-ligne" data-line="T1">T1</button>
      <button class="btn-ligne" data-line="Sticks">Sticks</button>
      <button class="btn-ligne" data-line="Emballage">Emballage</button>
      <button class="btn-ligne" data-line="Dés">Dés</button>
      <button class="btn-ligne" data-line="Filets">Filets</button>
      <button class="btn-ligne" data-line="Prédécoupé">Prédécoupé</button>
    </div>

    <div class="card">
      <h3>Ligne : <span id="titreLigne">—</span></h3>

      <label>Heure début :</label>
      <select id="heureDebut"></select>

      <label>Heure fin :</label>
      <select id="heureFin"></select>

      <label>Quantité réalisée :</label>
      <input type="number" id="quantiteRealisee">

      <label>Quantité restante :</label>
      <input type="number" id="quantiteRestante">

      <label>Cadence manuelle (colis/h) :</label>
      <input type="number" id="cadenceManuelle">

      <label>Cadence calculée :</label>
      <input type="text" id="cadenceCalculee" readonly>

      <label>Estimation de fin :</label>
      <input type="text" id="estimationFin" readonly>

      <div class="btns">
        <button id="btnEnregistrer">💾 Enregistrer</button>
        <button id="btnReset">🧹 Remise à zéro</button>
      </div>
    </div>

    <h3>Historique production</h3>
    <div id="historiqueProduction"></div>

    <h3>Graphique des quantités réalisées</h3>
    <canvas id="graphQuantites"></canvas>
  </section>

  <!-- 🔹 Section ARRETS -->
  <section id="arrets" class="section">
    <h2>Arrêts de ligne</h2>
    <label>Ligne concernée :</label>
    <select id="ligneArret">
      <option value="">—</option>
      <option value="Râpé">Râpé</option>
      <option value="T2">T2</option>
      <option value="RT">RT</option>
      <option value="OMORI">OMORI</option>
      <option value="T1">T1</option>
      <option value="Sticks">Sticks</option>
      <option value="Emballage">Emballage</option>
      <option value="Dés">Dés</option>
      <option value="Filets">Filets</option>
      <option value="Prédécoupé">Prédécoupé</option>
    </select>

    <label>Durée (minutes) :</label>
    <input type="number" id="dureeArret" min="1">

    <label>Commentaire :</label>
    <input type="text" id="commentArret">

    <button onclick="ajouterArret()">➕ Ajouter</button>

    <h3>Historique des arrêts</h3>
    <div id="listeArrets"></div>
  </section>

  <!-- 🔹 Section PERSONNEL -->
  <section id="personnel" class="section">
    <h2>Suivi du personnel</h2>

    <label>Nom :</label>
    <input type="text" id="nomPersonnel">

    <label>Motif :</label>
    <select id="motifPersonnel">
      <option value="">—</option>
      <option value="Absence">Absence</option>
      <option value="Retard">Retard</option>
      <option value="Départ anticipé">Départ anticipé</option>
      <option value="Autre">Autre</option>
    </select>

    <label>Commentaire :</label>
    <input type="text" id="commentPersonnel">

    <button onclick="ajouterPersonnel()">💾 Enregistrer</button>

    <h3>Historique du personnel</h3>
    <div id="listePersonnel"></div>
  </section>

  <!-- 🔹 Section ORGANISATION -->
  <section id="organisation" class="section">
    <h2>Consignes / Organisation</h2>
    <textarea id="texteOrganisation" rows="4" placeholder="Saisir une consigne ou remarque..."></textarea>
    <button onclick="ajouterOrganisation()">💾 Enregistrer</button>

    <h3>Historique des consignes</h3>
    <div id="listeOrganisation"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
