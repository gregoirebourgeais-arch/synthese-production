<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production Lactalis</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Lactalis_logo_2023.svg"
         alt="Lactalis" class="logo" />
    <h1>Synthèse Production</h1>
    <p id="dateDisplay"></p>
  </header>

  <nav class="sidebar">
    <button onclick="showSection('menu')">🏠</button>
    <button onclick="showSection('Râpé')">🧀</button>
    <button onclick="showSection('T2')">2️⃣</button>
    <button onclick="showSection('RT')">♻️</button>
    <button onclick="showSection('OMORI')">🌀</button>
    <button onclick="showSection('T1')">1️⃣</button>
    <button onclick="showSection('Sticks')">🍢</button>
    <button onclick="showSection('Emballage')">📦</button>
    <button onclick="showSection('Dés')">🧊</button>
    <button onclick="showSection('Filets')">🧵</button>
    <button onclick="showSection('Prédécoupé')">🔪</button>
    <button onclick="showSection('dashboard')">📊</button>
  </nav>

  <main id="content">

    <!-- 🔹 Page d'accueil -->
    <section id="menu" class="section active">
      <h2>Bienvenue dans Synthèse Production</h2>
      <p>Choisissez une ligne dans le menu à gauche pour enregistrer vos données de production.</p>
    </section>

    <!-- 🔹 Gabarit pour les 10 lignes -->
    <section id="Râpé" class="section hidden"></section>
    <section id="T2" class="section hidden"></section>
    <section id="RT" class="section hidden"></section>
    <section id="OMORI" class="section hidden"></section>
    <section id="T1" class="section hidden"></section>
    <section id="Sticks" class="section hidden"></section>
    <section id="Emballage" class="section hidden"></section>
    <section id="Dés" class="section hidden"></section>
    <section id="Filets" class="section hidden"></section>
    <section id="Prédécoupé" class="section hidden"></section>

    <!-- 🔹 Tableau de bord atelier -->
    <section id="dashboard" class="section hidden">
      <h2>Tableau de bord global</h2>
      <canvas id="atelierChart" width="350" height="250"></canvas>
      <button onclick="exportAllData()">📤 Export global</button>
    </section>
  </main>

  <footer>
    <p>Lactalis © 2025 — Application interne de suivi de production</p>
  </footer>
</body>
</html>
