<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>

<body>
  <header>
    <h1>Synthèse Production</h1>
    <p id="dateHeure"></p>
    <p id="equipe"></p>
  </header>

  <main>
    <!-- Page Production -->
    <section id="pageProduction" class="page active">
      <h2>Production</h2>
      <div class="boutons-lignes">
        <button onclick="selectLine('Râpé')">Râpé</button>
        <button onclick="selectLine('T2')">T2</button>
        <button onclick="selectLine('RT')">RT</button>
        <button onclick="selectLine('OMORI')">OMORI</button>
        <button onclick="selectLine('T1')">T1</button>
        <button onclick="selectLine('Sticks')">Sticks</button>
        <button onclick="selectLine('Emballage')">Emballage</button>
        <button onclick="selectLine('Dés')">Dés</button>
        <button onclick="selectLine('Filets')">Filets</button>
        <button onclick="selectLine('Prédécoupé')">Prédécoupé</button>
      </div>

      <div id="formulaireProduction" class="formulaire">
        <h3 id="titreLigne">Sélectionnez une ligne</h3>
        <label>Heure début :</label>
        <select id="heureDebut"></select>
        <label>Heure fin :</label>
        <select id="heureFin"></select>
        <label>Quantité réalisée :</label>
        <input type="number" id="quantiteRealisee" placeholder="Colis réalisés" />
        <label>Quantité restante :</label>
        <input type="number" id="quantiteRestante" placeholder="À produire" />
        <label>Cadence manuelle (colis/h) :</label>
        <input type="number" id="cadenceManuelle" placeholder="Optionnel" />
        <label>Estimation de fin :</label>
        <input type="text" id="estimationFin" readonly />

        <div class="boutons-formulaire">
          <button onclick="enregistrerProduction()">💾 Enregistrer</button>
          <button onclick="annulerDernier()">❌ Annuler dernier</button>
        </div>

        <div id="historiqueProduction"></div>
      </div>
    </section>

    <!-- Page Arrêts -->
    <section id="pageArrets" class="page">
      <h2>Arrêts</h2>
      <table id="tableArrets">
        <thead>
          <tr><th>Date</th><th>Heure</th><th>Ligne</th><th>Durée</th><th>Motif</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="boutons-formulaire">
        <button onclick="ajouterArret()">➕ Ajouter</button>
        <button onclick="exporterArrets()">📤 Export Arrêts</button>
      </div>
    </section>

    <!-- Page Personnel -->
    <section id="pagePersonnel" class="page">
      <h2>Personnel</h2>
      <select id="typePersonnel">
        <option value="Absence">Absence</option>
        <option value="Retard">Retard</option>
        <option value="Incident">Incident</option>
      </select>
      <textarea id="commentairePersonnel" placeholder="Commentaire..."></textarea>
      <div class="boutons-formulaire">
        <button onclick="ajouterPersonnel()">💾 Enregistrer</button>
        <button onclick="exporterPersonnel()">📤 Export Personnel</button>
      </div>
      <div id="listePersonnel"></div>
    </section>

    <!-- Page Organisation -->
    <section id="pageOrganisation" class="page">
      <h2>Organisation</h2>
      <textarea id="noteOrganisation" placeholder="Écrire une consigne..."></textarea>
      <div class="boutons-formulaire">
        <button onclick="ajouterOrganisation()">💾 Enregistrer</button>
        <button onclick="exporterOrganisation()">📤 Export Consignes</button>
      </div>
      <div id="historiqueOrganisation"></div>
    </section>

    <!-- Page Atelier -->
    <section id="pageAtelier" class="page">
      <h2>Atelier</h2>
      <p>Exporter toutes les données de l'équipe :</p>
      <div class="boutons-formulaire">
        <button id="exportAllBtn">📊 Export Excel global</button>
        <button onclick="remiseZero()">♻️ Remise à zéro</button>
      </div>
    </section>
  </main>

  <!-- Menu bas -->
  <footer>
    <button onclick="changerPage('Production')">📈 Production</button>
    <button onclick="changerPage('Arrets')">⏸️ Arrêts</button>
    <button onclick="changerPage('Personnel')">👥 Personnel</button>
    <button onclick="changerPage('Organisation')">🗒️ Organisation</button>
    <button onclick="changerPage('Atelier')">🏭 Atelier</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
