<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production</title>
  <meta name="theme-color" content="#007bff" />

  <!-- 🧠 Description -->
  <meta name="description" content="Application interne Lactalis de suivi de production en temps réel." />

  <!-- 📱 PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">

  <!-- 📊 Librairies externes -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- 🎨 Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <img src="Lactalis2023Logo.svg" alt="Lactalis logo" class="logo-lactalis" />
    <h1><span class="titre-noir">Synthèse</span> <span class="titre-bleu">Production</span></h1>
    <div id="topClock" class="top-clock"></div>
  </header>

  <main>
    <section id="content"></section>
  </main>

  <footer>
    <p>Lactalis © 2025 — Application interne de suivi de production</p>
  </footer>

  <!-- 🧮 Calculatrice flottante -->
  <div id="calculator" class="hidden">
    <input id="calcDisplay" readonly />
    <div class="calc-buttons">
      <button onclick="calcPress('7')">7</button>
      <button onclick="calcPress('8')">8</button>
      <button onclick="calcPress('9')">9</button>
      <button onclick="calcPress('/')">/</button>
      <button onclick="calcPress('4')">4</button>
      <button onclick="calcPress('5')">5</button>
      <button onclick="calcPress('6')">6</button>
      <button onclick="calcPress('*')">*</button>
      <button onclick="calcPress('1')">1</button>
      <button onclick="calcPress('2')">2</button>
      <button onclick="calcPress('3')">3</button>
      <button onclick="calcPress('-')">-</button>
      <button onclick="calcPress('0')">0</button>
      <button onclick="calcPress('.')">.</button>
      <button onclick="calcEqual()">=</button>
      <button onclick="calcPress('+')">+</button>
      <button onclick="calcClear()">C</button>
      <button onclick="toggleCalc()">Fermer</button>
    </div>
  </div>

  <!-- ⚙️ Boutons flottants -->
  <div class="fab-row">
    <button id="fabCalc" class="fab" onclick="toggleCalc()" title="Calculatrice">🧮</button>
    <button id="fabAtelier" class="fab" onclick="openLine('Atelier')" title="Vue Atelier">🏭</button>
  </div>

  <!-- 🧠 Scripts -->
  <script src="app.js"></script>

  <!-- 🔒 Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker actif"))
        .catch(err => console.warn("❌ Erreur SW :", err));
    }
  </script>
</body>
</html>
