<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production Lactalis</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="icon" href="icons/icon-512.png" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="app-container">
    <!-- Barre latérale -->
    <aside class="sidebar">
      <img src="Lactalis2023Logo.svg" alt="Lactalis" class="logo" />
      <nav class="nav-menu">
        <button class="nav-btn" onclick="openSection('production')">🏭 Production</button>
        <button class="nav-btn" onclick="openSection('arrets')">⏸️ Arrêts</button>
        <button class="nav-btn" onclick="openSection('personnel')">👥 Personnel</button>
        <button class="nav-btn" onclick="openSection('organisation')">🗒️ Organisation</button>
        <button class="nav-btn" onclick="openSection('atelier')">📊 Atelier</button>
      </nav>
    </aside>

    <!-- Contenu principal -->
    <main id="content" class="main-content">
      <header class="header">
        <h1>Synthèse <span>Production</span></h1>
        <p id="dateTime"></p>
        <p id="equipe"></p>
      </header>

      <!-- Section Production -->
      <section id="production" class="page active">
        <h2>Choisir une ligne de production</h2>
        <div class="line-buttons">
          <button onclick="openLine('Râpé')">Râpé</button>
          <button onclick="openLine('T2')">T2</button>
          <button onclick="openLine('RT')">RT</button>
          <button onclick="openLine('OMORI')">OMORI</button>
          <button onclick="openLine('T1')">T1</button>
          <button onclick="openLine('Sticks')">Sticks</button>
          <button onclick="openLine('Emballage')">Emballage</button>
          <button onclick="openLine('Dés')">Dés</button>
          <button onclick="openLine('Filets')">Filets</button>
          <button onclick="openLine('Prédécoupé')">Prédécoupé</button>
        </div>
      </section>

      <!-- Section Arrêts -->
      <section id="arrets" class="page">
        <h2>Gestion des arrêts</h2>
        <p>Sélectionnez une ligne pour consulter ou ajouter des arrêts.</p>
        <div id="arretsContent"></div>
      </section>

      <!-- Section Personnel -->
      <section id="personnel" class="page">
        <h2>Suivi du personnel</h2>
        <label>Type :</label>
        <select id="typePersonnel">
          <option value="absence">Absence</option>
          <option value="retard">Retard</option>
          <option value="depart">Départ</option>
          <option value="autre">Autre</option>
        </select>
        <textarea id="commentPersonnel" placeholder="Commentaire..."></textarea>
        <button onclick="savePersonnel()">Enregistrer</button>
        <div id="personnelHistorique"></div>
      </section>

      <!-- Section Organisation -->
      <section id="organisation" class="page">
        <h2>Consignes & Organisation</h2>
        <textarea id="consigne" placeholder="Nouvelle consigne..."></textarea>
        <button onclick="saveConsigne()">💾 Enregistrer la consigne</button>
        <div id="consigneListe"></div>
      </section>

      <!-- Section Atelier -->
      <section id="atelier" class="page">
        <h2>Vue Atelier</h2>
        <canvas id="atelierChart"></canvas>
        <button onclick="exportAtelier()">📤 Export Excel</button>
        <button onclick="resetApplication()">🧹 Remise à zéro complète</button>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
