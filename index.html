<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Production Lactalis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</head>

<body>
  <header>
    <img src="icon-192.png" alt="Logo Lactalis" class="logo" />
    <h1>Synthèse Production Lactalis</h1>
    <div id="dateHeure"></div>
    <div id="equipeActuelle"></div>
  </header>

  <nav class="menu">
    <button onclick="showSection('atelier')">🏭 Atelier</button>
    <button onclick="showSection('arrets')">⏸️ Arrêts</button>
    <button onclick="showSection('personnel')">👥 Personnel</button>
    <button onclick="showSection('organisation')">🗒️ Organisation</button>
  </nav>

  <!-- ATELIER -->
  <section id="atelier" class="page active">
    <h2>Suivi Production</h2>
    <div class="lignes">
      <button onclick="selectLine('Râpé')">Râpé</button>
      <button onclick="selectLine('T2')">T2</button>
      <button onclick="selectLine('RT')">RT</button>
      <button onclick="selectLine('OMORI')">OMORI</button>
      <button onclick="selectLine('T1')">T1</button>
      <button onclick="selectLine('Sticks')">Sticks</button>
      <button onclick="selectLine('Emballage')">Emballage</button>
      <button onclick="selectLine('Dés')">Dés</button>
      <button onclick="selectLine('Filets')">Filets</button>
      <button onclick="selectLine('Prédécoupé')">Prédécoupé</button>
    </div>

    <div id="formProduction" class="bloc">
      <h3 id="nomLigne">Aucune ligne sélectionnée</h3>
      <label>Heure début :</label>
      <input type="time" id="heureDebut" step="60" />
      <label>Heure fin :</label>
      <input type="time" id="heureFin" step="60" />
      <label>Quantité réalisée :</label>
      <input type="number" id="quantiteRealisee" placeholder="colis" />
      <label>Quantité restante :</label>
      <input type="number" id="quantiteRestante" placeholder="colis" oninput="calculerEstimation()" />
      <label>Cadence manuelle (colis/h) :</label>
      <input type="number" id="cadenceManuelle" placeholder="optionnel" />
      <label>Fin estimée :</label>
      <input type="text" id="estimationFin" readonly />

      <div class="actions">
        <button onclick="enregistrerProduction()">💾 Enregistrer</button>
        <button onclick="ouvrirCalculatrice()">🧮 Calculatrice</button>
        <button onclick="exportGlobal()">📊 Export Excel</button>
      </div>

      <h3>Historique</h3>
      <div id="historiqueProduction" class="historique"></div>
    </div>
  </section>

  <!-- ARRÊTS -->
  <section id="arrets" class="page">
    <h2>Arrêts de ligne</h2>
    <div class="bloc">
      <label>Ligne :</label>
      <select id="ligneArret">
        <option value="">Choisir...</option>
        <option>Râpé</option><option>T2</option><option>RT</option>
        <option>OMORI</option><option>T1</option><option>Sticks</option>
        <option>Emballage</option><option>Dés</option><option>Filets</option><option>Prédécoupé</option>
      </select>
      <label>Heure début :</label>
      <input type="time" id="debutArret" step="60" />
      <label>Heure fin :</label>
      <input type="time" id="finArret" step="60" />
      <label>Motif :</label>
      <input type="text" id="motifArret" placeholder="Raison de l’arrêt..." />
      <button onclick="enregistrerArret()">💾 Enregistrer</button>
      <h3>Historique des arrêts</h3>
      <div id="historiqueArrets" class="historique"></div>
    </div>
  </section>

  <!-- PERSONNEL -->
  <section id="personnel" class="page">
    <h2>Personnel</h2>
    <div class="bloc">
      <label>Nom :</label>
      <input type="text" id="nomEmploye" placeholder="Nom de l’employé" />
      <label>Statut :</label>
      <select id="statutEmploye">
        <option value="Présent">Présent</option>
        <option value="Absent">Absent</option>
        <option value="Retard">Retard</option>
        <option value="Infirmerie">Infirmerie</option>
        <option value="RAH">RAH</option>
      </select>
      <button onclick="enregistrerPersonnel()">💾 Enregistrer</button>
      <h3>Historique du personnel</h3>
      <div id="historiquePersonnel" class="historique"></div>
    </div>
  </section>

  <!-- ORGANISATION -->
  <section id="organisation" class="page">
    <h2>Organisation / Consignes</h2>
    <div class="bloc">
      <textarea id="consigneOrganisation" placeholder="Rédiger la consigne..."></textarea>
      <button onclick="enregistrerOrganisation()">💾 Enregistrer</button>
      <h3>Historique des consignes</h3>
      <div id="historiqueOrganisation" class="historique"></div>
    </div>
  </section>

  <script src="app.js"></script>
  <script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  const installBtn = document.createElement('button');
  installBtn.textContent = "📲 Installer l'application";
  installBtn.className = "install-button";
  document.body.appendChild(installBtn);

  installBtn.addEventListener('click', () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(() => {
      deferredPrompt = null;
    });
  });
});
</script>

<style>
.install-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 14px;
  font-weight: 600;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  z-index: 100;
}
</style>
</body>
        </html>
