<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2196F3" />
  <link rel="manifest" href="manifest.json" />
  <title>Synthèse Production</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="lactalis-logo.png" type="image/png" />
</head>
<body>

  <!-- Menu latéral -->
  <nav class="sidebar">
    <img src="lactalis-logo.png" alt="Lactalis" class="logo" />
    <button class="nav-btn" onclick="showSection('production')">📊 Production</button>
    <button class="nav-btn" onclick="showSection('arrets')">⏸️ Arrêts</button>
    <button class="nav-btn" onclick="showSection('personnel')">👥 Personnel</button>
    <button class="nav-btn" onclick="showSection('organisation')">🗒️ Organisation</button>
    <button class="nav-btn" onclick="showSection('atelier')">🏭 Atelier</button>
  </nav>

  <!-- Contenu principal -->
  <main>
    <header>
      <h1>Synthèse Production</h1>
      <p id="dateTime"></p>
      <p id="equipeDisplay">Équipe : —</p>
    </header>

    <!-- SECTION PRODUCTION -->
    <section id="production" class="page active">
      <h2>Production</h2>
      <div id="lignes">
        <button onclick="openLigne('Râpé')">Râpé</button>
        <button onclick="openLigne('T2')">T2</button>
        <button onclick="openLigne('RT')">RT</button>
        <button onclick="openLigne('OMORI')">OMORI</button>
        <button onclick="openLigne('T1')">T1</button>
        <button onclick="openLigne('Sticks')">Sticks</button>
        <button onclick="openLigne('Emballage')">Emballage</button>
        <button onclick="openLigne('Dés')">Dés</button>
        <button onclick="openLigne('Filets')">Filets</button>
        <button onclick="openLigne('Prédécoupé')">Prédécoupé</button>
      </div>

      <div id="formulaireLigne" class="formulaire hidden">
        <h3 id="nomLigne"></h3>
        <label>Heure début :</label>
        <input type="time" id="heureDebut" />

        <label>Heure fin :</label>
        <input type="time" id="heureFin" />

        <label>Quantité :</label>
        <input type="number" id="quantite" placeholder="Colis réalisés" />

        <label>Cadence manuelle (colis/h) :</label>
        <input type="number" id="cadenceManuelle" placeholder="Optionnel" />

        <label>Cadence calculée :</label>
        <input type="text" id="cadenceCalculee" readonly />

        <label>Quantité restante :</label>
        <input type="number" id="quantiteRestante" placeholder="À produire" />

        <label>Estimation de fin :</label>
        <input type="text" id="estimationFin" readonly />

        <button onclick="enregistrerLigne()">💾 Enregistrer</button>
        <button onclick="resetLigne()">♻️ Remise à zéro</button>
      </div>
    </section>

    <!-- SECTION ARRETS -->
    <section id="arrets" class="page">
      <h2>Arrêts</h2>
      <div class="arrets-form">
        <label>Ligne :</label>
        <select id="ligneArret">
          <option value="">Sélectionner une ligne</option>
          <option>Râpé</option><option>T2</option><option>RT</option><option>OMORI</option>
          <option>T1</option><option>Sticks</option><option>Emballage</option>
          <option>Dés</option><option>Filets</option><option>Prédécoupé</option>
        </select>

        <label>Durée (min) :</label>
        <input type="number" id="dureeArret" />

        <label>Cause :</label>
        <input type="text" id="causeArret" />

        <label>Commentaire :</label>
        <input type="text" id="commentaireArret" />

        <button onclick="ajouterArret()">💾 Enregistrer arrêt</button>
        <div id="historiqueArrets"></div>
      </div>
    </section>

    <!-- SECTION PERSONNEL -->
    <section id="personnel" class="page">
      <h2>Personnel</h2>
      <label>Type :</label>
      <select id="typePersonnel">
        <option>Absence</option>
        <option>Retard</option>
        <option>Départ</option>
        <option>Autre</option>
      </select>
      <input type="text" id="commentairePersonnel" placeholder="Commentaire..." />
      <button onclick="ajouterPersonnel()">💾 Enregistrer</button>
      <div id="historiquePersonnel"></div>
    </section>

    <!-- SECTION ORGANISATION -->
    <section id="organisation" class="page">
      <h2>Organisation</h2>
      <textarea id="consigneTexte" placeholder="Nouvelle consigne..."></textarea>
      <button onclick="ajouterConsigne()">💾 Ajouter</button>
      <div id="historiqueConsignes"></div>
    </section>

    <!-- SECTION ATELIER -->
    <section id="atelier" class="page">
      <h2>Atelier</h2>
      <button onclick="exportGlobal()">📤 Export Excel Global</button>
      <div id="historiqueAtelier"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
